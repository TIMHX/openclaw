name: Build OpenClaw iOS
on: 
  push:
    branches: [ main, master ] # 当你推送代码到主分支时触发
  workflow_dispatch:          # 允许你在 GitHub 网页上点击按钮手动触发

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        # 强制使用包含 Swift 6.2 的 Xcode 版本
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Generate Xcode Project
        run: |
          brew install xcodegen
          # 模拟本地签名配置，防止编译报错
          cd apps/ios
          cp LocalSigning.xcconfig.example LocalSigning.xcconfig
          xcodegen generate

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project apps/ios/OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath ./build/OpenClaw.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Package IPA
        run: |
          mkdir -p Payload
          # 将编译好的 .app 文件夹放入 Payload (iOS 标准安装包结构)
          cp -R ./build/OpenClaw.xcarchive/Products/Applications/OpenClaw
