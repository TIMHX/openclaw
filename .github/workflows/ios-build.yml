jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      # 关键步骤：切换到包含 Swift 6.2/SDK 18.2 的 Xcode 版本
      - name: Select Latest Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Generate Project
        run: |
          brew install xcodegen
          cd apps/ios
          # 确保签名配置不卡住构建
          cp LocalSigning.xcconfig.example LocalSigning.xcconfig
          xcodegen generate

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project apps/ios/OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath ./build/OpenClaw.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          # 将编译好的 .app 复制到 Payload 文件夹
          cp -R ./build/OpenClaw.xcarchive/Products/Applications/OpenClaw.app Payload/
          # 压缩为 ipa
          zip -r OpenClaw.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-iOS-Debug
          path: OpenClaw.ipa
