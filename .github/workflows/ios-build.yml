name: iOS Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-15 # 使用 GitHub 提供的 macOS 环境
    steps:
      - uses: actions/checkout@v4
      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Generate Xcode Project
        run: |
          brew install xcodegen
          cd apps/ios
          xcodegen generate

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project apps/ios/OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath ./build/OpenClaw.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Export IPA (Unsigned)
        run: |
          mkdir -p ./dist
          cp -R ./build/OpenClaw.xcarchive/Products/Applications/OpenClaw.app ./dist/
          cd dist
          zip -r OpenClaw.ipa OpenClaw.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-Unsigned-IPA
          path: dist/OpenClaw.ipa
