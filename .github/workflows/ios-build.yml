name: Build iOS IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Project
        run: |
          cd apps/ios
          xcodegen generate

      - name: Build Archive
        run: |
          sudo xcode-select -s /Applications/Xcode_26.3.app/Contents/Developer
          
          # 第一步：只解析依赖（确保下载完整）
          xcodebuild -project apps/ios/OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -resolvePackageDependencies

          # 第二步：正式编译并导出 Archive
          # 注意：去掉 clean，直接 archive，确保路径正确
          xcodebuild -project apps/ios/OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/OpenClaw.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES
      - name: Export IPA (Unsigned)
        run: |
          mkdir -p Payload
          cp -r build/OpenClaw.xcarchive/Products/Applications/OpenClaw.app Payload/
          zip -r OpenClaw.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-Unsigned-IPA
          path: OpenClaw.ipa
