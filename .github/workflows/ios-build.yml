name: Build iOS IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Install Tools
        run: |
          brew install xcodegen swiftlint

      - name: Fix Source Code (ntohl error)
        run: |
          FILE="apps/ios/Sources/Gateway/GatewayConnectionController.swift"
          # 1. 先把刚才弄乱的第一行删掉（恢复原状）
          sed -i '' '1d' "$FILE"
          
          # 2. 在文件开头注入正确的头文件导入
          # 在 Swift 中调用 C 语言的网络函数，通常导入 Darwin.C.arpa.inet 即可
          sed -i '' '1i\
          import Darwin.C.arpa.inet' "$FILE"
          
          # 3. 如果还是找不到 ntohl，我们就手动定义一个 Swift 版的 ntohl
          # 这样能彻底绕过头文件包含的问题
          cat <<EOF >> "$FILE"
          
          // 手动注入 ntohl 兼容函数
          func ntohl(_ value: UInt32) -> UInt32 {
              return value.bigEndian
          }
          EOF

      - name: Generate Project
        run: |
          cd apps/ios
          echo "CODE_SIGNING_REQUIRED=NO" >> LocalSigning.xcconfig
          echo "CODE_SIGNING_ALLOWED=NO" >> LocalSigning.xcconfig
          xcodegen generate

      - name: Build Archive
        run: |
          sudo xcode-select -s /Applications/Xcode_26.3.app/Contents/Developer
          
          # 1. 解析依赖
          xcodebuild -project apps/ios/OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -resolvePackageDependencies

          # 2. 编译 Archive
          # 增加了 SWIFT_TREAT_WARNINGS_AS_ERRORS=NO 确保警告不卡死编译
          # 增加了 SWIFT_STRICT_CONCURRENCY=minimal 降低并发检查等级
          xcodebuild -project apps/ios/OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/OpenClaw.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO \
            SWIFT_STRICT_CONCURRENCY=minimal \
            COMPILER_INDEX_STORE_ENABLE=NO
      - name: Export IPA (Unsigned)
        run: |
          mkdir -p Payload
          cp -r build/OpenClaw.xcarchive/Products/Applications/OpenClaw.app Payload/
          zip -r OpenClaw.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-Unsigned-IPA
          path: OpenClaw.ipa
