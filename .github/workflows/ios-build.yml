name: Build OpenClaw iOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # 1. 安装依赖
      - name: Install Dependencies
        run: pnpm install

      # 2. 构建项目 (根据 package.json 中的 build 脚本)
      - name: Build Project
        run: pnpm run build

      # 3. 同步 Capacitor iOS (针对移动端包)
      # 仓库中 client-mobile 位于 packages 下
      - name: Capacitor Sync
        run: |
          cd packages/client-mobile
          npx cap sync ios

      # 4. 安装 CocoaPods
      - name: Install CocoaPods
        run: |
          cd packages/client-mobile/ios/App
          pod install

      # 5. Xcode 编译 (无签名模式)
      - name: Xcode Archive
        run: |
          xcodebuild archive \
            -workspace packages/client-mobile/ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath ./build/OpenClaw.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      # 6. 打包并提取 IPA
      - name: Create IPA
        run: |
          mkdir -p Payload
          find ./build/OpenClaw.xcarchive/Products/Applications -name "*.app" -exec cp -r {} Payload/ \;
          zip -r OpenClaw_Unsigned.ipa Payload

      # 7. 上传结果
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-iOS-IPA
          path: OpenClaw_Unsigned.ipa
