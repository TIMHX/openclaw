name: Build OpenClaw iOS
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        # 使用 env 确保后续步骤也能继承此路径
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          echo "DEVELOPER_DIR=/Applications/Xcode_16.2.app/Contents/Developer" >> $GITHUB_ENV
          xcodebuild -version

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Generate Xcode Project
        run: |
          brew install xcodegen
          cd apps/ios
          cp LocalSigning.xcconfig.example LocalSigning.xcconfig
          xcodegen generate

      - name: Build Archive
        run: |
          # 核心修复：-resolvePackageDependencies 强制在编译前对齐 Swift 版本
          xcodebuild -resolvePackageDependencies \
            -project apps/ios/OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug

          xcodebuild archive \
            -project apps/ios/OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath ./build/OpenClaw.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Package IPA
        run: |
          mkdir -p Payload
          cp -R ./build/OpenClaw.xcarchive/Products/Applications/OpenClaw.app Payload/
          zip -r OpenClaw.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-iOS-Sideload
          path: OpenClaw.ipa
