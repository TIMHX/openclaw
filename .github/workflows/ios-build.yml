name: Build iOS IPA
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Project
        run: |
          cd apps/ios
          xcodegen generate

      - name: Build Archive
        run: |
          xcodebuild -project apps/ios/OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/OpenClaw.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (Unsigned)
        run: |
          mkdir -p Payload
          cp -r build/OpenClaw.xcarchive/Products/Applications/OpenClaw.app Payload/
          zip -r OpenClaw.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-Unsigned-IPA
          path: OpenClaw.ipa
